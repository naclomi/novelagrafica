patterns:
    filename: "page.{{id}}.html"
    url-slug: "/page/{{id}}"
    page-title: "Page {{id}}"
    image-url: "p{{ id }}.png"
base:
    title: Comic Title
    template: page.html
    site-root: http://127.0.0.1:8080
    coda: |
        <i>Comic Title</i> by Author Name<br>
        Originally published Publication Year
    links:
        Home: "home url here"
        "Buy a paper copy": "store url here"
        Contact: "contact url here"
pages:
    - id: cover
      image-url: "cover.png"
    - range: $x:1..10
      id: $x
    - id: end
      image-url: "cover.png"
singles:
    - id: page-list
      filename: page-list.html
      template: list.html